<html>
    <script src="jquery-2.1.3.min.js"></script>
<head>
    <link rel="stylesheet" type="text/css" href="stil.css">
</head>
<body>

<div class="calculator">
    <div class="view">
        <div class="informations">
             <div class="memory"></div>
            <div class="ecuatie"></div>
        </div>
        <input type="text" id="text" class="display">
    </div>
    <div class="keyboard">
        <div class="t0">
            <div class="buton">
                <input type="button" value="MR" class="interior memorie">
            </div>
            <div class="buton">
                <input type="button" value="M+" class="interior memorie">
            </div>
            <div class="buton">
                <input type="button" value="M-" class="interior memorie">
            </div> 
            <div class="buton">
                <input type="button" value="MC" class="interior memorie">
            </div>
        </div>
        <div class="t1">
            <div class="buton">
                <input type="button" value="C" class="interior clear">
            </div>
            <div class="buton">
                <input type="button" value="%" class="interior operator">
            </div>
            <div class="buton">
                <input type="button" value="+/-" class="interior operator">
            </div> 
            <div class="buton">
                <input type="button" value="/" class="interior operator">
            </div>
        </div>
        <div class="t2">
        <div class="buton">
                <input type="button" value="1" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="2" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="3" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="*" class="interior operator">
            </div>
        </div>
        <div class="t3">
             <div class="buton">
                <input type="button" value="4" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="5" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="6" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="-" class="interior operator">
            </div>
        </div>
        <div class="t4">
        <div class="buton">
                <input type="button" value="7" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="8" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="9" class="interior">
            </div>
            <div class="buton">
               <input type="button" value="+" class="interior operator">
            </div>
        </div>
        <div class="t5">
            <div class="buton0">
                <input type="button" value="0" class="interior">
            </div>
            <div class="buton">
                <input type="button" value="." class="interior operator">
            </div>
            <div class="buton">
               <input type="button" value="=" class="interior operator">
            </div>
        </div>
    </div>
    
    <div class="history"><h4>History Log</h4></div>
</div>

<img src="back.jpg" class="tiny_image">
</body>
<script src="functionality.js"></script>
</html>
